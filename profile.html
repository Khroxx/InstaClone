<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>
<body onload="renderFriends(), loadProfile()">
    <header>
        <div class="headerL"><img src="img/logo.png" alt=""><h1>Only Fwiends<p>by Bari Sopa</p></h1></div>
        <div class="headerR"><input onkeyup="searchUser()" id="search" type="search" placeholder="Suche nach User..."></div>
    </header>
    <div id="popupBg">
        <div id="popup" class="popup">
        </div>
    </div>
    <div id="settings">
            <a href="index.html"><img class="settingsImage" src="settings/home.png" alt=""><p>Startseite</p></a>
            <a onclick="suchleiste(event)" id="searchBtn" href="#"><img class="settingsImage" src="settings/search.png" alt=""><p>Suchen...</p></a>
            <a href="#"><img class="settingsImage" src="settings/message.png" alt=""><p>Benarchrichtigungen</p></a>
            <a href="#"><img class="settingsImage" src="settings/create.png" alt=""><p>Post erstellen...</p></a>
            <a href="profile.html"><img class="settingsImage" src="settings/user.png" alt=""><p>Profil</p></a>
    </div>
    <div id="friends"></div>
    <div id="profile">
        <div class="head">
            <img src="userimg/userimg.png" alt="">
            <div class="profileText">
                <h2>Bari</h2>
                <span><b>1</b> Follower</span>
                <p>Folgt niemandem</p>
            </div>
        </div>
        <div class="album">
            <div class="spacer"></div>
            <button class="albumBtn">Posts</button>
            <button class="albumBtn">Gespeichert</button>
            <button class="albumBtn">Likes</button>
        </div>
        <div id="albumImgs">

        </div>
    </div>
    
    </div>
</body>
</html>
